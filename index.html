<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #232323; }
        canvas { background: #111; border: 2px solid #4CAF50; display: block; margin: 0 auto; }
        h1 { color: #4CAF50; text-align: center; }
        .btns { text-align: center; margin-bottom: 10px; }
        button { margin: 0 5px; padding: 8px 16px; font-size: 16px; border-radius: 4px; border: none; background: #4CAF50; color: #fff; cursor: pointer; }
        button:disabled { background: #888; cursor: not-allowed; }
        .speed-btns { text-align: center; margin-bottom: 10px; }
        .ranking { color: #fff; background: #222; padding: 10px; border-radius: 8px; margin-top: 16px; }
        .ranking h2 { color: #4CAF50; margin: 0 0 8px 0; font-size: 20px; }
        .ranking ol { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
    <div>
        <h1>Snake Game</h1>
        <div class="btns">
            <button id="startBtn">Start</button>
            <button id="restartBtn" disabled>Restart</button>
        </div>
        <div class="speed-btns">
            <button id="speed05x">0.5x</button>
            <button id="speed10x">1.0x</button>
            <button id="speed15x">1.5x</button>
            <button id="speed20x">2.0x</button>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <p style="color: #fff; text-align: center;">Use arrow keys to play!</p>
        <div class="ranking">
            <h2>Score Ranking</h2>
            <ol id="rankingList"></ol>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
